<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>CSS Positioning</title>
    </head>
    <body>
        <header>
            <h1>CSS Positioning</h1>
        </header>

        <main>
            <section>
                <h2>Square 1: Relative Rosition</h2>
                <div class="container">
                    <img src="./assets/image/image-1.png" alt="">
                    <img id="relative-box-2" src="./assets/image/image-2.png" alt="">
                    <img src="./assets/image/image-3.png" alt="">
                </div>
            </section>

            <section>
                <h2>Square 2: Absolute Rosition</h2>
                <div class="container absolute-container">
                    <img src="./assets/image/image-1.png" alt="">
                    <img id="absolute-box-2" src="./assets/image/image-2.png" alt="">
                    <img src=./assets/image/image-3.png alt="">
                </div>
            </section>
        </main>
    </body>
</html>
