<!DOCTYPE html>
<html lang="en">

        <title>table</title>
        <link rel="stylesheet" href="style.css">

                <tbody>

                    </tr>
                    <tr>
                        <th>rose</th>

                    </tr>
                    <tr>
                        <th>jene</th>
                        <td>30</td>
                        <td>kore</td>
                    </tr>
                    <th colspan="2">total</th>
                    <td>1</td>
                </tbody>
            </table>
         </section>
    </body>
</html>
